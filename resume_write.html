<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 작성</title>
    <!-- 합쳐지고 최소화된 원본 부트스트랩 css -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <!-- 자바 스크립트 기능 사용을 위한 원본 파일 -->
    <link rel="stylesheet" href="./js/bootstrap.js">
    <!-- 헤더와 푸터의 CSS가 메인CSS 에 통합되어있음 같이 불러와야 합니다.-->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/res.css">
</head>


<!-- 구조는 크게 폼으로 감싸고, 한번에 전송하는 형태. 각각의 정보들을 인풋 그룹으로 묶음-->

<body>

    <div id="header"></div>

    <div class="container res_write_out_wrap">

        <div class="res_write_title">
            <p>이력서 작성</p>
            <hr>
        </div>

        <form action="##" method="post" class="res_write_inner_wrap">

            <h3>인적사항</h3>
            <div class="res_write_con res_info clearfix">
                <div class="row input-group">                    
                    <div class="col-md-12 form-group picture">
                        <label for="formFile" class="form-label">프로필 사진 첨부</label>
                        <input type="file" name="#" class="form-control-sm" id="formFile">
                    </div>

                    <div class="col-md-2 form-group">
                        <input type="text" name="#" class="form-control" id="user_name" placeholder="이름">
                    </div>
                    <div class="col-md-3 form-group">
                        <input type="text" name="#" class="form-control" id="user_birth" placeholder="생년월일">
                    </div>
                    <div class="col-md-4 form-group">
                        <input type="email" name="#" class="form-control" id="user_email" placeholder="you@email.com">
                    </div> 
                    
                    <div class="form-group col-md-4 ">
                        <!--<label>휴대폰번호</label> 이거 삭제함(정원)-->
                        <div class="input-group">
                            <select name="userPhone1" class="form-control" id="userPhone1">
                                <option>010</option>
                                <option>011</option>
                                <option>017</option>
                                <option>018</option>
                            </select>
                            <input type="text" name="userPhone2" class="form-control" id="userPhone2" placeholder="휴대폰 번호">
                        </div>
                    </div>
                    <!-- 주소 API 할까요 말까요..! -->
                    <div class="input-group col-md-12">
                        <div class="form-group">
                            <input type="text" name="addrBasic" class="form-control" id="addrBasic" placeholder="기본 주소">
                            <input type="text" name="addrDetail" class="form-control" id="addrDetail" placeholder="상세 주소">
                        </div>
                    </div>
                    
                </div>
            </div>



            <!-- 버튼에 온클릭 줘서.. 새로운 입력창 불러오는 이벤트 처리 방식을 일단 생각중입니다.-->
            <h3>학력사항</h3>
            <div class="res_write_con">  
                <div class="row input-group">
                    <div class="col-md-3 form-group">
                        <input type="text" name="##" class="form-control" id="##" placeholder="학교/기관 명">
                    </div>
                    <div class="col-md-3 form-group">
                        <input type="text" name="##" class="form-control" id="##" placeholder="전공">
                    </div>
                    <div class="col-md-2 form-group">
                        <input type="text" name="##" class="form-control" id="##" placeholder="입학일">
                    </div>
                    <div class="col-md-2 form-group">
                        <input type="text" name="##" class="form-control" id="##" placeholder="졸업일">
                    </div>
                    <div class="col-md-2 form-group">
                        <select name="#" class="form-control" id="#">
                            <option>재학</option>
                            <option>졸업</option>
                            <option>졸업 예정</option>
                        </select>
                    </div>

                </div>
                <button type="button" class="btn btn-insert">추가</button>
            </div>

            
            <h3>경력사항</h3>
            <div class="res_write_con">
                <div class="row input-group">
                    <div class="col-md-2 form-group">
                        <input type="text" name="##" class="form-control" id="##" placeholder="회사명">
                    </div>
                    <div class="col-md-4 form-group">
                        <input type="text" name="##" class="form-control" id="##" placeholder="부서명(담당업무)">
                    </div>
                    <div class="col-md-2 form-group">
                        <input type="text" name="##" class="form-control" id="##" placeholder="근무시작일">
                    </div>
                    <div class="col-md-2 form-group">
                        <input type="text" name="##" class="form-control" id="##" placeholder="근무종료일">
                    </div>
                    <div class="col-md-2 form-group">
                        <input type="text" name="##" class="form-control" id="##" placeholder="직위">
                    </div>
                </div>
                <button type="button" class="btn btn-insert">추가</button>
            </div>


            <h3>자격증</h3>
            <div class="res_write_con">            
                <div class="row input-group">
                    <div class="col-md-3 form-group">
                        <input type="text" name="##" class="form-control" id="##" placeholder="자격증명">
                    </div>
                    <div class="col-md-3 form-group">
                        <input type="text" name="##" class="form-control" id="##" placeholder="발행기관">
                    </div>
                    <div class="col-md-3 form-group">
                        <input type="text" name="##" class="form-control" id="##" placeholder="취득일">
                    </div>
                </div> 
                <button type="button" class="btn btn-insert">추가</button>           
            </div>
            <hr>
            <div class="col-md-3 form-group res_write_btn_wrap">
                <!-- 이거는 따로 필요없을 것 같음 
                <label for="formFile" class="form-label">추가로 이것저것 첨부?</label>
                <input type="file" name="#" class="form-control-sm" id="formFile">
                -->
                <button type="submit" class="btn btn-insert res_insert_btn"><span>이력서 등록</span></button>
                <button type="submit" class="btn btn-cancel res_cancel_btn"><span>취소</span></button>
            </div>
        </form>

    </div>





    <div class="top">
        <a href="#">TOP</a>
    </div>


    <div id="footer"></div>


    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>

</body>

</html>
