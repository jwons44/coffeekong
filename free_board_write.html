<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판쓰기</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/free_board.css">
    <link rel="stylesheet" href="./css/main.css">
</head>>

<body>
    <div id="header"></div>


    <!-- ================ main ================ -->

    <div class="board_wrap">
        <div class="go_title">
            <strong>자유게시판</strong>
            <p>자유롭게 소통하세요.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" readonly></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>작성자</dt>
                        <dd><input type="text" placeholder="회원아이디"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력"></textarea>
                </div>
            </div>

            <a href="free_board_list.html"><button type="button" class="btn btn-del">취소</button></a>
            <a href="free_board_view.html"><button type="button" class="btn btn-modify">등록</button></a>
        </div>



       
    </div>
    <div class="top">
        <a href="#">TOP</a>
    </div>

    <div id="footer"></div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
</body>

</html>
