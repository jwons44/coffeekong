<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">

    <!--Font Awesome 아이콘-->
    <script src="https://kit.fontawesome.com/8813e159ee.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

</head>
<body>
    <div id="header"></div>

    <div class="loginArea clearfix">
        <!-- <div class="tab clearfix">
            <button id="ind" class="btn tab-item-on" >개인회원</button>
            <button id="ent" class="btn tab-item">기업회원</button>
        </div> -->
        <div class="tab">
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 개인회원
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 기업회원
              </label>
          </div>

        <form action="#">
            <div class="form-group clearfix">
                <div class="log-group clearfix">
                    <div class="clearfix">
                        <div class="box">
                        <input type="text" id="id" class="form-control" placeholder="아이디">
                        <input type="password" id="pw" class="form-control" placeholder="비밀번호">
                        </div>
                        <div class="box1 box2 button-box">
                        <button type="submit" class="btn btn-info log-button">로그인</button>
                        </div>
                    </div>
                    <br>
                    <div class="clearfix">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="auto_login">
                            <label class="form-check-label">
                              로그인 상태 유지
                            </label>
                          </div>
                        <div class="join clearfix">
                            <label>
                            <a>회원가입</a>
                            </label>
                        </div>
                    </div>
                    <div class="social-icons">
                        <label>소셜 로그인</label><br>
                        <img src="../img/naver.png" alt="naver">
                        <img src="../img/kakao.png" alt="kakao">
                        <img src="../img/facebook.png" alt="facebook">
                        <img src="../img/google.png" alt="google">
                </div>


            </div>
        </form>

    
    </div>

    <div class="top">
        <a href="#">TOP</a> 
    </div>
    <div id="footer"></div>


    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");      
        });
    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
</body>
</html>
