<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <!--Font Awesome 아이콘-->
    <script src="https://kit.fontawesome.com/8813e159ee.js" crossorigin="anonymous"></script>

</head>

<body>

    <div id="header"></div>


    <!-- ================ main ================ -->
    <section class="section1">
        <!--슬라이드(캐러셀)-->
        <div class="container-fluid">
            <div class="row">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- 슬라이드-->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <!--active 현재보고있는 슬라이드-->
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="./img/carousel-img1.png" alt="slide1">
                        </div>
                        <div class="item">
                            <img src="./img/carousel-img2.png" alt="slide2">
                        </div>
                        <div class="item">
                            <img src="./img/carousel-img3.png" alt="slide3">
                        </div>
                    </div>

                    <!-- carousel 그림 좌우 화살표-->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container section2">
            <div class="row">
                <div class="col-sm-12 col-md-7 main-list">
                    <h3>채용공고
                        <a href="#" data-toggle="tooltip" data-placement="right" title="새로 올라온 채용공고"><span
                                class="badge">+ 99</span></a>
                    </h3>
                    <a href="#" data-toggle="tooltip" data-placement="right" title="전체보기"><span class="plus"><i
                                class="fa-regular fa-square-plus"></i></span></a>
                    <hr>
                    <div class="col-md-3 inner">
                        <div class="card">
                            <img src="./img/company1.png" class="card-img-top" alt="company1">
                            <div class="card-body">
                                <h5 class="card-title">(주)우체국금융개발원</h5>
                                <p class="card-text">일반정규직</p>
                                <a href="#">공고보기</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 inner">
                        <div class="card">
                            <img src="./img/company2.png" class="card-img-top" alt="company2">
                            <div class="card-body">
                                <h5 class="card-title">(주)우체국물류지원단</h5>
                                <p class="card-text">일반정규직</p>
                                <a href="#">공고보기</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 inner">
                        <div class="card">
                            <img src="./img/company3.png" class="card-img-top" alt="company3">
                            <div class="card-body">
                                <h5 class="card-title">건강보험심사평가원</h5>
                                <p class="card-text">일반정규직</p>
                                <a href="#">공고보기</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 inner">
                        <div class="card">
                            <img src="./img/company4.png" class="card-img-top" alt="company4">
                            <div class="card-body">
                                <h5 class="card-title">국가수리과학연구소</h5>
                                <p class="card-text">체험형 인턴 채용</p>
                                <a href="#">공고보기</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-offset-1 col-md-4 main-list">
                    <h3>공지사항</h3>
                    <a href="#" data-toggle="tooltip" data-placement="right" title="전체보기"><span class="plus"><i
                                class="fa-regular fa-square-plus"></i></span></a>
                    <hr>
                    <ul class="icon-list ps-0 board-list">
                        <li class="d-flex align-items-start mb-1"><a href="#">참가확인증 발급 종료 안내</a></li>
                        <li class="d-flex align-items-start mb-1"><a href="#">박람회 참가자 대상 설문조사 진행중입니다.</a></li>
                        <li class="d-flex align-items-start mb-1"><a href="#">홈페이지 이용 및 페험관 관련 불편사항 문의처</a></li>
                        <li class="d-flex align-items-start mb-1"><a href="#">참가확인증 발급 안내</a></li>
                        <li class="d-flex align-items-start mb-1"><a href="#">2022 커피콩 채용박람회 사전오픈 안내</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>


    <div class="top">
        <a href="#">TOP</a> 
    </div>




    <div id="footer"></div>


    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");      
        });
    </script>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
</body>

</html>
