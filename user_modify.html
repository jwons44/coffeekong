<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/join.css">


    <!--Font Awesome 아이콘-->
    <script src="https://kit.fontawesome.com/8813e159ee.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8">
    </script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>



</head>

<body>
    <div id="header"></div>
    <!-- ================ main ================ -->
    <section>
        <div class="join">
            <div class="row">
                <div class="col-lg-6 col-md-9 col-sm-12 join-form">
                    <div class="titlebox">
                        개인정보 수정
                    </div>

                    <div class="choice">
                        <a href="#" class="panel active">개인회원</a>

                    </div>


                    <div id="contents1" class="content on">
                        <form action="#" method="post">

                            <div id="ind-join" class="form-group">
                                <label for="id">아이디</label>
                                <div class="input-group">
                                    <input type="text" id="id" class="form-control" placeholder="아이디(영문 포함 4~12자 이상)" readonly>
                                    
                                </div>
                                <span id="msgid">* 필수 사항입니다.</span> <!-- 아이디 중복 여부 메세지 공간 -->
                            </div>
                            <div class="form-group">
                                <label for="password">비밀번호</label>
                                <input type="password" id="password" class="form-control" maxlength="16"
                                    placeholder="비밀번호 (영 대/소문자, 숫자조합 8~16자)">
                                <span id="msgPw"></span> <!-- 비밀번호 유효성 메세지 공간 -->
                            </div>
                            <div class="form-group">
                                <label for="pw-confirm">비밀번호</label>
                                <input type="password" id="pw-confirm" class="form-control" maxlength="16"
                                    placeholder="비밀번호를 확인해 주세요.">
                                <span id="msgPw-c"></span> <!-- 비밀번호 확인 여부 메세지 공간 -->
                            </div>

                            <div class="form-group">
                                <label for="name">이름</label>
                                <div class="input-group">
                                    <input type="text" id="name" class="form-control" placeholder="ex)홍길동" readonly>
                                </div>
                            </div>
                            <div class="form-group" id="info__birth">
                                <label for="birth">생년월일</label><br>
                                <div style="width: 180px; display: inline-block">
                                    <select class="form-control" id="birth-year">
                                        <option disabled selected>출생 연도</option>
                                    </select>
                                </div>
                                <div style="width: 100px; display: inline-block">
                                    <select class="form-control" id="birth-month">
                                        <option disabled selected>월</option>
                                    </select>
                                </div>
                                <div style="width: 100px; display: inline-block">
                                    <select class="form-control" id="birth-day">
                                        <option disabled selected>일</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail2">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail2"
                                    placeholder="jane.doe@example.com">
                            </div>


                            <div class="form-group">
                                <label for="hp">전화번호</label><br>
                                <select class="form-control" style="width: 100px; display:inline-block">
                                    <option>SKT</option>
                                    <option>KT</option>
                                    <option>LGU+</option>
                                </select>
                                <select class="form-control" style="width: 80px; display:inline-block">
                                    <option>010</option>
                                    <option>011</option>
                                    <option>017</option>
                                </select> -

                                <div class="input-group" style="display: inline-block;">
                                    <input type="text" id="name" class="form-control">
                                </div> -
                                <div class="input-group" style="display: inline-block;">
                                    <input type="text" id="name" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="addr-num">주소</label>
                                <div class="input-group">
                                    <input type="text" id="addr-num" class="form-control" placeholder="우편번호" readonly>
                                    <div class="input-group-addon">
                                        <button class="btn btn-primary">우편번호검색</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="기본주소" readonly>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="상세주소">
                            </div>



                    </div>

                    <br>

                    <!--회원 가입 버튼 -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-info btn-block">개인정보 수정</button>
                    </div>



                    </form>

                </div>

            </div>

        </div>
        </div>

        </div>
    </section>

    <div class="top">
        <a href="#">TOP</a> 
    </div>
    <div id="footer"></div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>


    <script>
        $('.choice a').click(function () {
            let index = $(this).index();
            index++;
            $('.choice a').removeClass('active');
            $(this).addClass('active');

            $('.content').removeClass('on');
            $('#contents' + index).addClass('on');
        })

        //약관동의 자세히 보기
        $('.term1 label').click(function () {

            var className = $('#expl1').attr('class');
            if (className == 'up') {
                $('#expl1').removeClass('up');
                $('#expl1').addClass('down');
            } else {
                $('#expl1').removeClass('down');
                $('#expl1').addClass('up');
            }
        })

        $('.term2 label').click(function () {

            var className = $('#expl2').attr('class');
            if (className == 'up') {
                $('#expl2').removeClass('up');
                $('#expl2').addClass('down');
            } else {
                $('#expl2').removeClass('down');
                $('#expl2').addClass('up');
            }
        })
        $('.term3 label').click(function () {

            var className = $('#expl3').attr('class');
            if (className == 'up') {
                $('#expl3').removeClass('up');
                $('#expl3').addClass('down');
            } else {
                $('#expl3').removeClass('down');
                $('#expl3').addClass('up');
            }
        })
        $('.term4 label').click(function () {

            var className = $('#expl4').attr('class');
            if (className == 'up') {
                $('#expl4').removeClass('up');
                $('#expl4').addClass('down');
            } else {
                $('#expl4').removeClass('down');
                $('#expl4').addClass('up');
            }
        })
        $('.term5 label').click(function () {

            var className = $('#expl5').attr('class');
            if (className == 'up') {
                $('#expl5').removeClass('up');
                $('#expl5').addClass('down');
            } else {
                $('#expl5').removeClass('down');
                $('#expl5').addClass('up');
            }
        })

        // '출생 연도' 셀렉트 박스 option 목록 동적 생성
        const birthYearEl = document.querySelector('#birth-year')
        // option 목록 생성 여부 확인
        isYearOptionExisted = false;
        birthYearEl.addEventListener('focus', function () {
            // year 목록 생성되지 않았을 때 (최초 클릭 시)
            if (!isYearOptionExisted) {
                isYearOptionExisted = true
                for (var i = 1940; i <= 2022; i++) {
                    // option element 생성
                    const YearOption = document.createElement('option')
                    YearOption.setAttribute('value', i)
                    YearOption.innerText = i
                    // birthYearEl의 자식 요소로 추가
                    this.appendChild(YearOption);
                }
            }
        });

        const birthMonthEl = document.querySelector('#birth-month')
        isMonthOptionExisted = false;
        birthMonthEl.addEventListener('focus', function () {
            if (!isMonthOptionExisted) {
                isMonthOptionExisted = true
                for (var i = 1; i <= 12; i++) {
                    const MonthOption = document.createElement('option')
                    MonthOption.setAttribute('value', i)
                    MonthOption.innerText = i
                    this.appendChild(MonthOption);
                }
            }
        });

        const birthDayEl = document.querySelector('#birth-day')
        isDayOptionExisted = false;
        birthDayEl.addEventListener('focus', function () {
            if (!isDayOptionExisted) {
                isDayOptionExisted = true
                for (var i = 1; i <= 31; i++) {
                    const DayOption = document.createElement('option')
                    DayOption.setAttribute('value', i)
                    DayOption.innerText = i
                    this.appendChild(DayOption);
                }
            }
        });
    </script>

</body>

</html>
