<!DOCTYPE html>
<html lang="ko">

    <head>

        <title>공지사항쓰기</title>

<body>

    <div class="top">
        <a href="#">TOP</a> 
    </div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">

            $("#header").load("header.html");
            $("#footer").load("footer.html");      
        });
    </script>
