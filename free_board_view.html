<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판상세보기</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/free_board.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="header"></div>


    <!-- ================ main ================ -->
    <div class="board_wrap">
        <div class="go_title">
            <strong>자유게시판</strong>
            <p>자유롭게 소통하세요.</p>
        </div>
        <div class="board_view_wrap">
            <div class="board_view">
                <div class="title">
                    글 제목이 들어갑니다.
                </div>
                <div class="info">
                    <dl>
                        <dt>번호</dt>
                        <dd>1</dd>
                    </dl>
                    <dl>
                        <dt>글쓴이</dt>
                        <dd>관리자</dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd>2022.07.21</dd>
                    </dl>
                    <dl>
                        <dt>조회</dt>
                        <dd>33</dd>
                    </dl>
                </div>
                <div class="cont">
                    글 내용이 들어갑니다<br>
                    글 내용이 들어갑니다<br>
                    글 내용이 들어갑니다<br>
                    글 내용이 들어갑니다<br>
                    글 내용이 들어갑니다<br>
                    글 내용이 들어갑니다<br>
                    글 내용이 들어갑니다<br>
                    글 내용이 들어갑니다
                </div>
            </div>
            <a href="free_board_list.html"><button type="button" class="btn btn-list">목록</button></a>
            <a href="free_board_list.html"><button type="button" class="btn btn-del">삭제</button></a>
            <a href="free_board_edit.html"><button type="button" class="btn btn-modify">수정</button></a>
        </div>

        <section class="reply">
            <div class="container">
                <div class="row">
                    <div class="col-md-9 col-xs-12 content-wrap">
                        <!--댓글 작성 공간-->
                        <div class="reply-wrap">
                            <div class="reply-image">
                                <img src="./img/profile.png" alt="prof">
                            </div>
                            <div class="reply-content ">
                                <textarea class="form-control" rows="3"></textarea>
                                <div class="reply-group clearfix">
                                    <div class="reply-input">
                                        <input type="text" class="form-control" placeholder="이름">
                                        <input type="password" class="form-control" placeholder="비밀번호">
                                    </div>
                                    <button type="button" class="btn btn-insert">등록하기</button>
                                </div>
                            </div>
                        </div>

                        <!--댓글이 달릴 공간-->
                        <div class="reply-wrap">
                            <div class="reply-image">
                                <img src="./img/profile.png" alt="prof">
                            </div>
                            <div class="reply-content">
                                <div class="reply-group clearfix">
                                    <strong class="left">jangjungwon</strong>
                                    <small class="left">2002/04/20</small>

                                    <a class="right" href="#"><span class="glyphicon glyphicon-remove"></span>삭제</a>
                                    <a class="right" href="#"><span class="glyphicon glyphicon-pencil"></span>수정</a>
                                </div>
                                <p>여기는 댓글 영역</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


      
    <div class="top">
        <a href="#">TOP</a> 
    </div>

    <div id="footer"></div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");      
        });
    </script>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
</body>

</html>
